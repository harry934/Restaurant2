<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCnC | Staff Login</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-image: radial-gradient(#e7252d11 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid #f0f0f0;
        }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area img { max-height: 80px; }
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #eee;
            background: #fafafa;
            font-size: 0.95rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(231, 37, 45, 0.1);
            border-color: #e7252d;
            background: #fff;
        }
        label { font-weight: 600; font-size: 0.85rem; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-orange { 
            background-color: #e7252d; 
            color: white; 
            border: none; 
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-orange:hover { 
            background-color: #1a1a1a; 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .admin-footer { margin-top: 30px; font-size: 0.8rem; color: #aaa; text-align: center; }
    </style>
</head>
<body>
    <div class="login-box animate__animated animate__fadeInUp">
        <div class="logo-area">
            <img src="../assets/img/products/Orange_and_Tan_Playful_Pizza_Restaurant_Logo-removebg-preview.png" alt="PCnC Logo">
            <h4 class="mt-3 font-weight-bold">Staff Command Center</h4>
            <p class="text-muted small">Please sign in to manage orders</p>
        </div>
        <form id="loginForm">
            <div class="form-group mb-4">
                <label>User ID</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group mb-4">
                <label>Access Key</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-orange btn-block" id="loginBtn">Authorize Access</button>
            <div id="error" class="text-danger mt-3 text-center small font-weight-bold" style="display:none;">
                <i class="fas fa-exclamation-triangle"></i> Invalid Credentials
            </div>
        </form>
        <div class="admin-footer">
            &copy; 2026 Pizza Chick n Crust | Security Portal
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            btn.innerText = 'Verifying...';
            btn.disabled = true;

            try {
                // In a real app we'd use process.env.VITE_API_URL or similar, here we use absolute for local
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error').style.display = 'block';
                    btn.innerText = 'Authorize Access';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error').innerText = 'Connection to server failed';
                document.getElementById('error').style.display = 'block';
                btn.innerText = 'Authorize Access';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
