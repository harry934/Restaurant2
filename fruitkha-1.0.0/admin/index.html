<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCnC Admin Login</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <style>
        body { background-color: #f2f2f2; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-orange { background-color: #e7252d; color: white; border: none; }
        .btn-orange:hover { background-color: #a80f0f; color: white; }
    </style>
</head>
<body>
    <div class="login-box">
        <h3 class="text-center mb-4">PCnC Admin</h3>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-orange btn-block">Login</button>
            <div id="error" class="text-danger mt-3 text-center" style="display:none;">Invalid Credentials</div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error').innerText = 'Server Error';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
