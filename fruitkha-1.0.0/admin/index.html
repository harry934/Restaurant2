<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCnC | Staff Login</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Inter', sans-serif;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            background-image: radial-gradient(#e7252d11 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 420px; 
            border: 1px solid #f0f0f0;
        }
        .logo-area { text-align: center; margin-bottom: 30px; }
        .logo-area img { max-height: 80px; }
        .form-control {
            border-radius: 12px;
            padding: 12px 15px;
            border: 1px solid #eee;
            background: #fafafa;
            font-size: 0.95rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(231, 37, 45, 0.1);
            border-color: #e7252d;
            background: #fff;
        }
        label { font-weight: 600; font-size: 0.85rem; color: #555; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-orange { 
            background-color: #e7252d; 
            color: white; 
            border: none; 
            padding: 14px;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .btn-orange:hover { 
            background-color: #1a1a1a; 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .admin-footer { margin-top: 30px; font-size: 0.8rem; color: #aaa; text-align: center; }

        /* Mobile Responsive Styles */
        @media only screen and (max-width: 575px) {
            body {
                padding: 20px;
            }

            .login-box {
                padding: 30px 25px;
                max-width: 100%;
            }

            .logo-area img {
                max-height: 60px;
            }

            .logo-area h4 {
                font-size: 1.3rem;
            }

            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .btn-orange {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box animate__animated animate__fadeInUp">
        <div class="logo-area">
            <img src="../assets/img/products/Orange_and_Tan_Playful_Pizza_Restaurant_Logo-removebg-preview.png" alt="PCnC Logo">
            <h4 class="mt-3 font-weight-bold">Security Portal</h4>
            <p class="text-muted small">HQ Command Center Access</p>
        </div>

        <!-- Tab Controls -->
        <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist" style="background: #f8f9fa; padding: 5px; border-radius: 12px;">
            <li class="nav-item">
                <a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" style="border-radius: 8px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-signup-tab" data-toggle="pill" href="#pills-signup" role="tab" style="border-radius: 8px; font-size: 0.8rem; font-weight: 700; text-transform: uppercase;">Apply</a>
            </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
                <form id="loginForm">
                    <div class="form-group mb-4">
                        <label>User ID</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group mb-4">
                        <label>Access Key</label>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-orange btn-block" id="loginBtn">Authorize Access</button>
                    <div id="loginError" class="text-danger mt-3 text-center small font-weight-bold" style="display:none;"></div>
                </form>
            </div>

            <!-- Signup Tab -->
            <div class="tab-pane fade" id="pills-signup" role="tabpanel">
                <form id="signupForm">
                    <div class="form-group mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="E.g. Jane Doe" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Staff ID (Username)</label>
                        <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group mb-4">
                        <label>Access Key (Password)</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block" id="signupBtn" style="border-radius: 12px; padding: 14px; font-weight: 800; text-transform: uppercase;">Submit Application</button>
                    <div id="signupMsg" class="mt-3 text-center small font-weight-bold"></div>
                </form>
            </div>
        </div>

        <div class="admin-footer">
            &copy; 2026 Pizza Chick n Crust | Security Portal
        </div>
    </div>

    <script src="../assets/js/jquery-1.11.3.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Session Manager
        const SessionManager = {
            getAllSessions() {
                const sessions = localStorage.getItem('adminSessions');
                return sessions ? JSON.parse(sessions) : {};
            },
            saveSession(sessionId, sessionData) {
                const sessions = this.getAllSessions();
                sessions[sessionId] = {
                    ...sessionData,
                    loginTime: new Date().toISOString(),
                    lastActivity: new Date().toISOString()
                };
                localStorage.setItem('adminSessions', JSON.stringify(sessions));
                return sessionId;
            },
            setActiveSession(sessionId) {
                sessionStorage.setItem('currentSessionId', sessionId);
            }
        };

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            btn.innerText = 'Verifying...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (data.success) {
                    SessionManager.saveSession(data.sessionId, {
                        token: data.token,
                        username: username,
                        staffName: data.staffName,
                        role: data.role
                    });
                    SessionManager.setActiveSession(data.sessionId);
                    window.location.href = 'dashboard.html';
                } else {
                    const error = document.getElementById('loginError');
                    error.innerText = data.message || 'Invalid Credentials';
                    error.style.display = 'block';
                    btn.innerText = 'Authorize Access';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                btn.innerText = 'Authorize Access';
                btn.disabled = false;
            }
        });

        // Signup Handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('signupBtn');
            const msg = document.getElementById('signupMsg');
            const data = {
                name: document.getElementById('signupName').value,
                username: document.getElementById('signupUsername').value,
                password: document.getElementById('signupPassword').value
            };

            btn.innerText = 'Submitting...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/admin/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                msg.innerText = result.message;
                msg.className = `mt-3 text-center small font-weight-bold ${result.success ? 'text-success' : 'text-danger'}`;
                
                if (result.success) {
                    document.getElementById('signupForm').reset();
                    setTimeout(() => { $('#pills-login-tab').tab('show'); }, 3000);
                }
                btn.innerText = 'Submit Application';
                btn.disabled = false;
            } catch (err) {
                console.error(err);
                msg.innerText = 'Server connection failed';
                msg.className = 'mt-3 text-center small font-weight-bold text-danger';
                btn.innerText = 'Submit Application';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
